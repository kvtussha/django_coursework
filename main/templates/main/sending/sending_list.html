{% extends 'main/base.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 d-flex align-items-center justify-content-center mb-4">
            <a href="{% url 'main:sending-form' %}" class="btn btn-outline-primary btn-lg btn-block">
                Создать новую рассылку</a>
        </div>
    </div>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for sending in sendings %}
                <div class="col">
                    <div class="card h-100">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">{{ sending.status }}</h4>
                        </div>
                        <div class="card-body">
                            <h1>{{ sending.scheduled_time }}</h1>
                            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                                <li>{{ sending.message|truncatechars:50 }}</li>
                                <li><span>Частота: {{sending.frequency}}</span></li>
                            </ul>
                            <a href="{% url 'main_app:product-detail' product.id %}"
                               class="btn btn-primary btn-lg btn-block">Купить</a><br>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
